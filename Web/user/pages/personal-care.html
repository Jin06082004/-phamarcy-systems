<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chăm sóc cá nhân - DrugStore</title>
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>
  <body>
    <div data-include="../../shared/components/topbar.html"></div>
    <div data-include="../../shared/components/navbar.html"></div>

    <main class="content">
      <section class="drugs-header">
        <h2>Chăm sóc cá nhân</h2>
        <p>Sản phẩm chăm sóc da, tóc, vệ sinh cá nhân.</p>
      </section>

      <section style="padding: 30px 10%;">
        <div id="personalCareList" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px;">
          <div style="grid-column: 1/-1; text-align: center; padding: 40px;">Đang tải sản phẩm...</div>
        </div>
      </section>
    </main>

    <div data-include="../../shared/components/footer.html"></div>
    <script src="../../shared/include.js"></script>

    <script src="../../shared/notification.js"></script>

    <script type="module">
      import { drugAPI } from "../../shared/api.js";
      import { renderProducts, updatePrice, addToCartWithUnit } from "../../shared/productDisplay.js";
      
      const CATEGORY_ID = 7; // Chăm sóc cá nhân
      let allProducts = [];
      
      async function loadPersonalCare() {
        try {
          const drugsRes = await drugAPI.getAll();
          let products = Array.isArray(drugsRes) ? drugsRes : (drugsRes.data || []);
          products = products.filter(p => Number(p.category_id) === CATEGORY_ID);
          allProducts = products;

          renderProducts(products, 'personalCareList');
        } catch (error) {
          console.error('❌ Lỗi tải dữ liệu:', error);
          document.getElementById('personalCareList').innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: red;">Lỗi tải dữ liệu</div>';
        }
      }
      
      window.updatePrice = (drugId) => updatePrice(drugId, allProducts);
      window.addToCartWithUnit = (drugId) => addToCartWithUnit(drugId, allProducts);
      
      loadPersonalCare();
    </script>
  </body>
</html>
